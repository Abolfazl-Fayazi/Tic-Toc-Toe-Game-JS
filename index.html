<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css" />
  </head>
  <body>
    <div class="gameExplain">
<h2>Tic - Tac - Toe</h2>
<h3>Rule : In All The Rounds, The "Cross" Starts The Game. </h3>
    </div>
    <div class="crossWinningMessage">
      <h1>
        CROSS WON ! ! ! 
      </h1>
      </div>
      <div class="circleWinningMessage">
        <h1>
          CIRCLE WON ! ! ! 
        </h1>
        </div>
    <div class="ground">
      <div class="g1 g"></div>
      <div class="g2 g"></div>
      <div class="g3 g"></div>
      <div class="g4 g"></div>
      <div class="g5 g"></div>
      <div class="g6 g"></div>
      <div class="g7 g"></div>
      <div class="g8 g"></div>
      <div class="g9 g"></div>
    </div>
    <div class="button">
      <button>New Game</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
